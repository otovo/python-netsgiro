sudo: false

language: python

matrix:
  include:
    - python: 3.4
      env: TOX_ENV=py34
    - python: 3.5
      env: TOX_ENV=py35
    - python: 3.6
      env: TOX_ENV=py36
    - python: 3.6
      env: TOX_ENV=flake8
    - python: 3.6
      env: TOX_ENV=mypy
    - python: 3.6
      env: TOX_ENV=check-manifest

install:
  - "pip install tox"

script:
  - "tox -e $TOX_ENV"
